<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalAI Pro — Advanced Legal Document Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/"
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            overflow-x: hidden;
            color: #fff;
        }
        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #000;
        }
        .scene-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 40%, #000000 80%);
            z-index: 0;
        }
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
        .glass-nav {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .label {
            color: #fff;
            font-size: 14px;
            padding: 5px 10px;
            background: rgba(0,0,0,0.5);
            border-radius: 5px;
            border: 1px solid rgba(255,255,255,0.2);
            pointer-events: none;
            user-select: none;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); filter: blur(5px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
        .fade-in-down-1 { animation: fadeInDown 0.8s ease-out forwards; }
        .fade-in-down-2 { opacity: 0; animation: fadeInDown 0.8s ease-out 0.3s forwards; }
        .fade-in-down-3 { opacity: 0; animation: fadeInDown 0.8s ease-out 0.6s forwards; }

        .glitch {
            position: relative;
            display: inline-block;
        }
        .glitch:before,
        .glitch:after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }
        .glitch:before {
            left: 2px;
            text-shadow: -1px 0 #ff00ff;
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }
        .glitch:after {
            left: -2px;
            text-shadow: -1px 0 #00ffff;
            animation: glitch-anim-2 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip-path: inset(45% 0 50% 0); } 20% { clip-path: inset(20% 0 30% 0); } 40% { clip-path: inset(60% 0 25% 0); } 60% { clip-path: inset(30% 0 40% 0); } 80% { clip-path: inset(50% 0 45% 0); } 100% { clip-path: inset(25% 0 60% 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip-path: inset(15% 0 70% 0); } 20% { clip-path: inset(40% 0 55% 0); } 40% { clip-path: inset(5% 0 80% 0); } 60% { clip-path: inset(55% 0 30% 0); } 80% { clip-path: inset(20% 0 75% 0); } 100% { clip-path: inset(45% 0 40% 0); }
        }
        
        .logo-marquee {
            overflow: hidden;
            position: relative;
            width: 100%;
        }
        .logo-track {
            display: flex;
            width: calc(200px * 10);
            animation: scroll 30s linear infinite;
        }
        .logo-track span {
            width: 200px;
            text-align: center;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-200px * 5)); }
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    <div class="scene-overlay"></div>
    
    <div class="content-wrapper min-h-screen flex flex-col">
        <header class="fixed top-0 left-0 right-0 z-50 glass-nav">
            <div class="container mx-auto px-6 py-4 flex justify-center items-center">
                <h1 class="text-2xl font-bold">⚖️ LegalAI Pro</h1>
            </div>
        </header>

        <main class="flex-grow flex items-center pt-24 pb-12">
            <div class="container mx-auto px-6">
                <div class="flex flex-col lg:flex-row items-center justify-between gap-12">
                    
                    <div class="text-center lg:text-left lg:w-1/2 lg:pl-10">
                        <h2 class="text-4xl md:text-6xl font-extrabold mb-6 leading-tight fade-in-down-1 glitch" data-text="Unlock The Future of Legal Intelligence">
                           Unlock The Future of Legal Intelligence
                        </h2>
                        <p class="text-lg text-slate-300 mb-8 max-w-xl mx-auto lg:mx-0 fade-in-down-2">
                            Go beyond human limits. Access elite legal analysis and insights instantly with our next-generation AI platform.
                        </p>
                        <a href="022.html" class="bg-white text-violet-700 font-bold py-3 px-8 rounded-lg text-lg hover:bg-gray-200 transition-transform transform hover:scale-105 shadow-2xl inline-block fade-in-down-3">
                            Start Your Analysis
                        </a>
                    </div>
                    
                    <div class="lg:w-1/2 h-96 lg:h-auto">
                        </div>
                </div>
            </div>
        </main>

        <footer class="w-full py-8">
            <div class="logo-marquee">
                <div class="logo-track">
                    <span class="text-slate-500 font-semibold text-xl">Dreamure</span>
                    <span class="text-slate-500 font-semibold text-xl">SWITCH.WIN</span>
                    <span class="text-slate-500 font-semibold text-xl">Sphere</span>
                    <span class="text-slate-500 font-semibold text-xl">PinSpace</span>
                    <span class="text-slate-500 font-semibold text-xl">Visionix</span>
                    <span class="text-slate-500 font-semibold text-xl">Dreamure</span>
                    <span class="text-slate-500 font-semibold text-xl">SWITCH.WIN</span>
                    <span class="text-slate-500 font-semibold text-xl">Sphere</span>
                    <span class="text-slate-500 font-semibold text-xl">PinSpace</span>
                    <span class="text-slate-500 font-semibold text-xl">Visionix</span>
                </div>
            </div>
        </footer>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { CSS2DRenderer, CSS2DObject } from 'three/addons/renderers/CSS2DRenderer.js';

        const container = document.getElementById('scene-container');
        let scene, camera, renderer, labelRenderer, globeGroup, clouds, stars, particleRing1, particleRing2;
        let mouseX = 0, mouseY = 0;
        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // Labels
            labelRenderer = new CSS2DRenderer();
            labelRenderer.setSize(window.innerWidth, window.innerHeight);
            labelRenderer.domElement.style.position = 'absolute';
            labelRenderer.domElement.style.top = '0px';
            container.appendChild(labelRenderer.domElement);

            globeGroup = new THREE.Group();
            scene.add(globeGroup);

            // --- MODIFICATIONS START ---
            // Move the entire globe group slightly to the right
            globeGroup.position.x = 4.2;
            
            // Scale the entire globe group to make it smaller
            globeGroup.scale.set(0.8, 0.8, 0.8);
            // --- MODIFICATIONS END ---

            const textureLoader = new THREE.TextureLoader();
            
            // Earth
            const earthTexture = textureLoader.load('https://unpkg.com/three-globe@2.27.1/example/img/earth-dark.jpg');
            const earthMaterial = new THREE.MeshStandardMaterial({ map: earthTexture, metalness: 0.3, roughness: 0.7 });
            const earth = new THREE.Mesh(new THREE.SphereGeometry(5, 64, 64), earthMaterial);
            globeGroup.add(earth);

            // Clouds
            const cloudTexture = textureLoader.load('https://unpkg.com/three-globe@2.27.1/example/img/earth-clouds.png');
            const cloudMaterial = new THREE.MeshStandardMaterial({ map: cloudTexture, transparent: true, opacity: 0.2 });
            clouds = new THREE.Mesh(new THREE.SphereGeometry(5.1, 64, 64), cloudMaterial);
            globeGroup.add(clouds);

            // Atmosphere
            const atmosphereMaterial = new THREE.ShaderMaterial({
                vertexShader: `varying vec3 vNormal; void main() { vNormal = normalize( normalMatrix * normal ); gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 ); }`,
                fragmentShader: `varying vec3 vNormal; void main() { float intensity = pow( 0.5 - dot( vNormal, vec3( 0, 0, 1.0 ) ), 2.0 ); gl_FragColor = vec4( 0.5, 0.4, 1.0, 1.0 ) * intensity; }`,
                blending: THREE.AdditiveBlending, side: THREE.BackSide
            });
            const atmosphere = new THREE.Mesh(new THREE.SphereGeometry(5.5, 64, 64), atmosphereMaterial);
            globeGroup.add(atmosphere);

            // Starfield
            const starVertices = [];
            for (let i = 0; i < 10000; i++) {
                const x = THREE.MathUtils.randFloatSpread(2000);
                const y = THREE.MathUtils.randFloatSpread(2000);
                const z = THREE.MathUtils.randFloatSpread(2000);
                starVertices.push(x, y, z);
            }
            const starGeometry = new THREE.BufferGeometry();
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const starMaterial = new THREE.PointsMaterial({ color: 0x888888, size: 0.7 });
            stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);

            // Particle Rings
            particleRing1 = createParticleRing(6.5, 0x00ffff, 5000); // Cyan
            particleRing2 = createParticleRing(7, 0xff00ff, 5000); // Magenta
            
            // --- MODIFICATION ---
            // Add rings to the globe group so they move and scale with it
            globeGroup.add(particleRing1, particleRing2);

            // Add Labels
            createLabel("WORLDVIEW-3", 39.8, -105.4);
            createLabel("GEOEYE-1", 79.9, -85.7);
            createLabel("INSIGHT-HUB", -23.5, -46.6);


            // Lighting
            scene.add(new THREE.AmbientLight(0xffffff, 0.2));
            const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
            dirLight.position.set(10, 10, 10);
            scene.add(dirLight);

            document.addEventListener('mousemove', onDocumentMouseMove);
            window.addEventListener('resize', onWindowResize);
        }

        function createParticleRing(radius, color, count) {
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            for (let i = 0; i < count; i++) {
                const angle = (i / count) * Math.PI * 2;
                const x = Math.cos(angle) * radius;
                const z = Math.sin(angle) * radius;
                const y = THREE.MathUtils.randFloatSpread(0.5);
                positions.push(x, y, z);
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            const material = new THREE.PointsMaterial({ color, size: 0.03 });
            const ring = new THREE.Points(geometry, material);
            ring.rotation.x = Math.PI / 4;
            return ring;
        }

        function createLabel(text, lat, lon) {
            const div = document.createElement('div');
            div.className = 'label';
            div.textContent = text;
            const label = new CSS2DObject(div);

            const phi = (90 - lat) * (Math.PI / 180);
            const theta = (lon + 180) * (Math.PI / 180);
            const radius = 5.2;

            label.position.setFromSphericalCoords(radius, phi, theta);
            globeGroup.add(label);
        }
        
        function onDocumentMouseMove(event) {
            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            labelRenderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            globeGroup.rotation.y += 0.0005 + (mouseX - globeGroup.rotation.y * 200) * 0.00001;
            globeGroup.rotation.x += 0.0005 + (mouseY - globeGroup.rotation.x * 200) * 0.00001;
            
            clouds.rotation.y += 0.0006;
            stars.rotation.y += 0.0001;
            
            particleRing1.rotation.y += 0.001;
            particleRing2.rotation.y -= 0.0008;

            renderer.render(scene, camera);
            labelRenderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
